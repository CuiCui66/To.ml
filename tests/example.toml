# This is a TOML document. Boom.
# Based on example.toml provided with TOML v0.2 spec

title = "TOML Example"

[owner]
    name = "Tom Preston-Werner"
    organization = "GitHub"
    bio = "GitHub Cofounder & CEO\nLikes tater tots and beer."
    dob = 1979-05-27T07:32:00Z # First class dates? Why not?

[database]
    server = "192.168.1.1"
    ports = [ 8001, 8001, 8002 ]
    connection_max = 5000
    enabled = true

[servers]

    # You can indent as you please. Tabs or spaces. TOML don't care.
    [servers.alpha]
        ip = "10.0.0.1"
        dc = "eqdc10"

    [servers.beta]
        ip = "10.0.0.2"
        dc = "eqdc10"
        country = "中国" # This should be parsed as UTF-8

[clients] # Comment attached to clients table
    data = [ ["gamma", "delta"], [1, 2] ] # Comment attached to data

# Line breaks are OK when inside arrays
hosts = [
    "alpha", # This comment is not attached to anything
    "beta" # Nor this one is
    , # Why would you put a comment here?
    "gamma"
    , "omega"
]

# Products
[[products]] # Comment attached to first products item
    name = "Hammer"
    sku = 738594937

[[products]] # Comment attached to second products item
    name = "Nail"
    sku = 284758393
    color = "gray"
